name: HealthChecks Dapr CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - src/Pulse.Dapr/**
      - test/Pulse.Dapr.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_dapr_ci.yml
      - .github/workflows/reusable_ci_workflow.yml
      - Directory.Build.props
      - Directory.Build.targets
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [ master ]
    paths:
      - src/Pulse.Dapr/**
      - test/Pulse.Dapr.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_dapr_ci.yml
      - .github/workflows/reusable_ci_workflow.yml
      - Directory.Build.props
      - Directory.Build.targets

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/Pulse.Dapr/Pulse.Dapr.csproj
      TEST_PROJECT_PATH: ./test/Pulse.Dapr.Tests/Pulse.Dapr.Tests.csproj
      CODECOV_FLAGS: Dapr
