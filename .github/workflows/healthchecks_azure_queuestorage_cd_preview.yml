name: HealthChecks Azure Queue Storage Preview CD

on:
  push:
    tags:
      - preview-azurequeuestorage-*
      - preview-all-*

jobs:
  build:
    uses: ./.github/workflows/reusable_cd_preview_workflow.yml
    secrets: inherit
    with:
      BUILD_CONFIG: Release
      VERSION_SUFFIX_PREFIX: rc1
      PROJECT_PATH: ./src/Pulse.Azure.Storage.Queues/Pulse.Azure.Storage.Queues.csproj
      PACKAGE_NAME: AspNetCore.Pulse.Azure.Storage.Queues
