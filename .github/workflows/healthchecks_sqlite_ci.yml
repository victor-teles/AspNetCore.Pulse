name: HealthChecks Sqlite CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - src/Pulse.Sqlite/**
      - test/Pulse.Sqlite.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_sqlite_ci.yml
      - .github/workflows/reusable_ci_workflow.yml
      - Directory.Build.props
      - Directory.Build.targets
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [ main ]
    paths:
      - src/Pulse.Sqlite/**
      - test/Pulse.Sqlite.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_sqlite_ci.yml
      - .github/workflows/reusable_ci_workflow.yml
      - Directory.Build.props
      - Directory.Build.targets

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/Pulse.Sqlite/Pulse.Sqlite.csproj
      TEST_PROJECT_PATH: ./test/Pulse.Sqlite.Tests/Pulse.Sqlite.Tests.csproj
      CODECOV_FLAGS: Sqlite
