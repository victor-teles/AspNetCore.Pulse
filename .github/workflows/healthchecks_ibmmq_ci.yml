name: HealthChecks IbmMQ CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - src/Pulse.IbmMQ/**
      - test/Pulse.IbmMQ.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_ibmmq_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [ master ]
    paths:
      - src/Pulse.IbmMQ/**
      - test/Pulse.IbmMQ.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_ibmmq_ci.yml
      - Directory.Build.props
      - Directory.Build.targets

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      ibmmq:
        image: ibmcom/mq
        ports:
          - 1414:1414
          - 9157:9157
        env:
          LICENSE: accept
          MQ_QMGR_NAME: QM1
          MQ_APP_PASSWORD: 12345678
          MQ_ENABLE_METRICS: true
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x
      - name: Restore
        run: |
          dotnet restore ./src/Pulse.IbmMQ/Pulse.IbmMQ.csproj &&
          dotnet restore ./test/Pulse.IbmMQ.Tests/Pulse.IbmMQ.Tests.csproj
      - name: Check formatting
        run: |
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.IbmMQ/Pulse.IbmMQ.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./test/Pulse.IbmMQ.Tests/Pulse.IbmMQ.Tests.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1)
      - name: Build
        run: |
          dotnet build --no-restore ./src/Pulse.IbmMQ/Pulse.IbmMQ.csproj &&
          dotnet build --no-restore ./test/Pulse.IbmMQ.Tests/Pulse.IbmMQ.Tests.csproj
      - name: Test
        run: >
          dotnet test
          ./test/Pulse.IbmMQ.Tests/Pulse.IbmMQ.Tests.csproj
          --no-restore
          --no-build
          --collect "XPlat Code Coverage"
          --results-directory .coverage
          --
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          flags: IbmMQ
          directory: .coverage
