name: HealthChecks AzureSearch CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - src/Pulse.AzureSearch/**
      - test/Pulse.AzureSearch.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_azuresearch_ci.yml
      - .github/workflows/reusable_ci_workflow.yml
      - Directory.Build.props
      - Directory.Build.targets
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [ main ]
    paths:
      - src/Pulse.AzureSearch/**
      - test/Pulse.AzureSearch.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_azuresearch_ci.yml
      - .github/workflows/reusable_ci_workflow.yml
      - Directory.Build.props
      - Directory.Build.targets

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/Pulse.AzureSearch/Pulse.AzureSearch.csproj
      TEST_PROJECT_PATH: ./test/Pulse.AzureSearch.Tests/Pulse.AzureSearch.Tests.csproj
      CODECOV_FLAGS: AzureSearch
