name: HealthChecks AzureKeyVault DB CI

on:
  workflow_dispatch:
  push:
   branches: [ main ]
   paths:
     - src/Pulse.AzureKeyVault/**
     - test/Pulse.AzureKeyVault.Tests/**
     - test/_SHARED/**
     - .github/workflows/healthchecks_azurekeyvault_ci.yml
     - .github/workflows/reusable_ci_workflow.yml
     - Directory.Build.props
     - Directory.Build.targets
   tags-ignore:
     - release-*
     - preview-*

  pull_request:
    branches: [ main ]
    paths:
      - src/Pulse.AzureKeyVault/**
      - test/Pulse.AzureKeyVault.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_azurekeyvault_ci.yml
      - .github/workflows/reusable_ci_workflow.yml
      - Directory.Build.props
      - Directory.Build.targets

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/Pulse.AzureKeyVault/Pulse.AzureKeyVault.csproj
      TEST_PROJECT_PATH: ./test/Pulse.AzureKeyVault.Tests/Pulse.AzureKeyVault.Tests.csproj
      CODECOV_FLAGS: AzureKeyVault
