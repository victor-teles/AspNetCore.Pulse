name: HealthChecks Azure Table Storage CI

on:
  workflow_dispatch:
  push:
   branches: [ main ]
   paths:
     - src/Pulse.Azure.Data.Tables/**
     - test/Pulse.Azure.Data.Tables.Tests/**
     - test/_SHARED/**
     - .github/workflows/healthchecks_azure_tables_ci.yml
     - .github/workflows/reusable_ci_workflow.yml
     - Directory.Build.props
     - Directory.Build.targets
   tags-ignore:
     - release-*
     - preview-*

  pull_request:
    branches: [ main ]
    paths:
     - src/Pulse.Azure.Data.Tables/**
     - test/Pulse.Azure.Data.Tables.Tests/**
     - test/_SHARED/**
     - .github/workflows/healthchecks_azure_tables_ci.yml
     - .github/workflows/reusable_ci_workflow.yml
     - Directory.Build.props
     - Directory.Build.targets

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/Pulse.Azure.Data.Tables/Pulse.Azure.Data.Tables.csproj
      TEST_PROJECT_PATH: ./test/Pulse.Azure.Data.Tables.Tests/Pulse.Azure.Data.Tables.Tests.csproj
      CODECOV_FLAGS: AzureTableStorage

