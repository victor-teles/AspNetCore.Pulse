      VERSION_SUFFIX_PREFIX: rc1
      PROJECT_PATH: ./src/Pulse.Publisher.Datadog/Pulse.Publisher.Datadog.csproj
      PACKAGE_NAME: AspNetCore.Pulse.Publisher.Datadog
