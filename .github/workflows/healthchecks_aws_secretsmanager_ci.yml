name: HealthChecks Aws.SecretsManager CI

on:
  workflow_dispatch:
  push:
   branches: [ master ]
   paths:
     - src/Pulse.Aws.SecretsManager/**
     - test/Pulse.Aws.SecretsManager.Tests/**
     - test/_SHARED/**
     - .github/workflows/healthchecks_aws_secretsmanager_ci.yml
     - .github/workflows/reusable_ci_workflow.yml
     - Directory.Build.props
     - Directory.Build.targets
   tags-ignore:
     - release-*
     - preview-*

  pull_request:
    branches: [ master ]
    paths:
      - src/Pulse.Aws.SecretsManager/**
      - test/Pulse.Aws.SecretsManager.Tests/**
      - test/_SHARED/**
      - .github/workflows/healthchecks_aws_secretsmanager_ci.yml
      - .github/workflows/reusable_ci_workflow.yml
      - Directory.Build.props
      - Directory.Build.targets

jobs:
  build:
    uses: ./.github/workflows/reusable_ci_workflow.yml
    with:
      PROJECT_PATH: ./src/Pulse.Aws.SecretsManager/Pulse.Aws.SecretsManager.csproj
      TEST_PROJECT_PATH: ./test/Pulse.Aws.SecretsManager.Tests/Pulse.Aws.SecretsManager.Tests.csproj
      CODECOV_FLAGS: Aws.SecretsManager
