name: HealthChecks UI CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - src/Pulse.UI/**
      - src/Pulse.UI.*/**
      - test/Pulse.UI.*/**
      - test/_SHARED/**
      - samples/Pulse.UI*/**
      - .github/workflows/healthchecks_ui_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - build/docker-images/Pulse.UI.Image/**
    tags-ignore:
      - release-*
      - preview-*

  pull_request:
    branches: [ master ]
    paths:
      - src/Pulse.UI/**
      - src/Pulse.UI.*/**
      - test/Pulse.UI.*/**
      - test/_SHARED/**
      - samples/Pulse.UI*/**
      - .github/workflows/healthchecks_ui_ci.yml
      - Directory.Build.props
      - Directory.Build.targets
      - build/docker-images/Pulse.UI.Image/**

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server
        ports:
          - 5433:1433
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: Password12!
      npgsql:
        image: postgres
        ports:
          - 8010:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Password12!
      mysql:
        image: mysql
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: Password12!
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x
      - name: Restore
        run: |
          dotnet restore ./src/Pulse.UI/Pulse.UI.csproj &&
          dotnet restore ./test/Pulse.UI.Tests/Pulse.UI.Tests.csproj &&
          dotnet restore ./src/Pulse.UI.Client/Pulse.UI.Client.csproj &&
          dotnet restore ./test/Pulse.UI.Client.Tests/Pulse.UI.Client.Tests.csproj &&
          dotnet restore ./src/Pulse.UI.Core/Pulse.UI.Core.csproj &&
          dotnet restore ./test/Pulse.UI.Core.Tests/Pulse.UI.Core.Tests.csproj &&
          dotnet restore ./src/Pulse.UI.Data/Pulse.UI.Data.csproj &&
          dotnet restore ./test/Pulse.UI.Data.Tests/Pulse.UI.Data.Tests.csproj &&
          dotnet restore ./src/Pulse.UI.InMemory.Storage/Pulse.UI.InMemory.Storage.csproj &&
          dotnet restore ./src/Pulse.UI.MySql.Storage/Pulse.UI.MySql.Storage.csproj &&
          dotnet restore ./src/Pulse.UI.PostgreSQL.Storage/Pulse.UI.PostgreSQL.Storage.csproj &&
          dotnet restore ./src/Pulse.UI.SQLite.Storage/Pulse.UI.SQLite.Storage.csproj &&
          dotnet restore ./src/Pulse.UI.SqlServer.Storage/Pulse.UI.SqlServer.Storage.csproj &&
          dotnet restore ./src/Pulse.UI.K8s.Operator/Pulse.UI.K8s.Operator.csproj

      - name: Check formatting
        run: |
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.UI/Pulse.UI.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./test/Pulse.UI.Tests/Pulse.UI.Tests.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.UI.Client/Pulse.UI.Client.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./test/Pulse.UI.Client.Tests/Pulse.UI.Client.Tests.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.UI.Core/Pulse.UI.Core.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./test/Pulse.UI.Core.Tests/Pulse.UI.Core.Tests.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.UI.Data/Pulse.UI.Data.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./test/Pulse.UI.Data.Tests/Pulse.UI.Data.Tests.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.UI.InMemory.Storage/Pulse.UI.InMemory.Storage.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.UI.MySql.Storage/Pulse.UI.MySql.Storage.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.UI.PostgreSQL.Storage/Pulse.UI.PostgreSQL.Storage.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.UI.SQLite.Storage/Pulse.UI.SQLite.Storage.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.UI.SqlServer.Storage/Pulse.UI.SqlServer.Storage.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1) &&
          dotnet format --no-restore --verify-no-changes --severity warn ./src/Pulse.UI.K8s.Operator/Pulse.UI.K8s.Operator.csproj || (echo "Run 'dotnet format' to fix issues" && exit 1)

      - name: Build
        run: |
          dotnet build --no-restore ./src/Pulse.UI/Pulse.UI.csproj &&
          dotnet build --no-restore ./test/Pulse.UI.Tests/Pulse.UI.Tests.csproj &&
          dotnet build --no-restore ./src/Pulse.UI.Client/Pulse.UI.Client.csproj &&
          dotnet build --no-restore ./test/Pulse.UI.Client.Tests/Pulse.UI.Client.Tests.csproj &&
          dotnet build --no-restore ./src/Pulse.UI.Core/Pulse.UI.Core.csproj &&
          dotnet build --no-restore ./test/Pulse.UI.Core.Tests/Pulse.UI.Core.Tests.csproj &&
          dotnet build --no-restore ./src/Pulse.UI.Data/Pulse.UI.Data.csproj &&
          dotnet build --no-restore ./test/Pulse.UI.Data.Tests/Pulse.UI.Data.Tests.csproj &&
          dotnet build --no-restore ./src/Pulse.UI.InMemory.Storage/Pulse.UI.InMemory.Storage.csproj &&
          dotnet build --no-restore ./src/Pulse.UI.MySql.Storage/Pulse.UI.MySql.Storage.csproj &&
          dotnet build --no-restore ./src/Pulse.UI.PostgreSQL.Storage/Pulse.UI.PostgreSQL.Storage.csproj &&
          dotnet build --no-restore ./src/Pulse.UI.SQLite.Storage/Pulse.UI.SQLite.Storage.csproj &&
          dotnet build --no-restore ./src/Pulse.UI.SqlServer.Storage/Pulse.UI.SqlServer.Storage.csproj &&
          dotnet build --no-restore ./src/Pulse.UI.K8s.Operator/Pulse.UI.K8s.Operator.csproj

      - name: Test
        run: >
          dotnet test
          ./test/Pulse.UI.Tests/Pulse.UI.Tests.csproj
          --no-restore
          --no-build
          --collect "XPlat Code Coverage"
          --results-directory .coverage
          --
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover &&
          dotnet test
          ./test/Pulse.UI.Client.Tests/Pulse.UI.Client.Tests.csproj
          --no-restore
          --no-build
          --collect "XPlat Code Coverage"
          --results-directory .coverage
          --
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover &&
          dotnet test
          ./test/Pulse.UI.Core.Tests/Pulse.UI.Core.Tests.csproj
          --no-restore
          --no-build
          --collect "XPlat Code Coverage"
          --results-directory .coverage
          --
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          dotnet test
          ./test/Pulse.UI.Data.Tests/Pulse.UI.Data.Tests.csproj
          --no-restore
          --no-build
          --collect "XPlat Code Coverage"
          --results-directory .coverage
          --
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          flags: UI
          directory: .coverage
